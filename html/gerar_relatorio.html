<!DOCTYPE html>

    <style>
      #jsonDisplay {
        word-wrap: break-word;
        text-align: left;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const displayArea = document.getElementById("jsonDisplay");
        console.log("batata");
        function fetchAndDisplayJson() {
          fetch("https://your-api-url/endpoint")
            .then((response) => response.json())
            .then((data) => {
              const formattedJson = JSON.stringify(data, null, 2);
              displayArea.innerHTML = `<pre>${formattedJson}</pre>`;
            })
            .catch((error) => {
              console.error("Error fetching JSON:", error);
              displayArea.innerHTML = `<p>Error loading data.</p>`;
            });
        }

        // Chama a função ao carregar a página
        fetchAndDisplayJson();
      });
    </script>

    <script></script>
